{% extends 'base.html' %}



{% block content %}

<div class="row ms-3 mt-0 mt-1">

  {% for car in cars %}

    <div class="card s-3 mt-0 mt-1 g-3" style="width: 18rem;">
      <img src="{{ car.cover }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ car.title }}</h5>
        <p class="card-text">{{ car.description|truncate(80) }}</p>
        <a href="#" class="btn btn-primary">Детальніше</a>
      </div>
    </div>

  {% endfor %}

</div>


{% endblock %}
